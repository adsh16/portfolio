<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Aditya Sharma preloader</title>
    <link rel="stylesheet" href="./assets/css/preloader.css" />
    <style>
      .stop-animation .box {
        animation: none !important;
      }

      .fade-out {
        animation: fadeOut 1s forwards;
      }

      @keyframes fadeOut {
        0% {
          opacity: 1;
        }
        100% {
          opacity: 0;
        }
      }
    </style>
  </head>
  <body>
    <div class="boxes">
      <div class="box">
        <div></div>
        <div></div>
        <div></div>
        <div></div>
      </div>
      <div class="box">
        <div></div>
        <div></div>
        <div></div>
        <div></div>
      </div>
      <div class="box">
        <div></div>
        <div></div>
        <div></div>
        <div></div>
      </div>
      <div class="box">
        <div></div>
        <div></div>
        <div></div>
        <div></div>
      </div>
    </div>

    <!-- dribbble -->
    <a
      class="dribbble"
      href="https://dribbble.com/shots/5533600-Loading-boxes"
      target="_blank"
      ><img
        src="https://cdn.dribbble.com/assets/dribbble-ball-mark-2bd45f09c2fb58dbbfb44766d5d1d07c5a12972d602ef8b32204d28fa3dda554.svg"
        alt=""
    /></a>

    <script>
      // JavaScript to stop animation, apply fade-out effect, and then redirect to index.html
      setTimeout(function() {
        document.body.classList.add('stop-animation');
        setTimeout(function() {
          document.body.classList.add('fade-out');
          setTimeout(function() {
            window.location.href = 'main.html';
          }, 1000); // Wait for the fade-out effect to complete
        }, 1000); // Wait for half a second after stopping the animation
      }, 2000); // 2000 milliseconds = 2 seconds
    </script>
  </body>
</html>
